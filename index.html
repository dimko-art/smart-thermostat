<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Thermostat</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial;
      background: #e0e0e0;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    .card {
      background: #ffffff;
      max-width: 420px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
      margin: 5px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px;
    }

    .on { background: #4caf50; color: #fff; }
    .off { background: #9e9e9e; color: #fff; }
  </style>
</head>
<body>

<div class="card">
  <!-- LOGIN / REGISTRATION -->
  <div id="authDiv">
    <h2>Σύνδεση / Εγγραφή</h2>
    <input type="email" id="email" placeholder="Email" /><br>
    <input type="password" id="password" placeholder="Κωδικός" /><br>
    <button onclick="login()">Σύνδεση</button>
    <button onclick="register()">Εγγραφή</button>
    <p id="authMsg" style="color:red;"></p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" style="display:none;">
    <h1>Smart Thermostat</h1>
    <p>Θερμοκρασία: <span id="temp">--</span> °C</p>
    <p>Υγρασία: <span id="hum">--</span> %</p>
    <p>Κατάσταση Θέρμανσης: <span id="relay">--</span></p>

    <hr>
    <h3>Ρύθμιση θερμοκρασίας</h3>
    <input type="number" id="nTempInput" min="5" max="50" />
    <button onclick="sendTemp()">Αποστολή</button>

    <hr>
    <h3>Τρέχουσα ρυθμισμένη θερμοκρασία</h3>
    <p>Ρυθμισμένη θερμοκρασία: <span id="currentTemp">--</span> °C</p>

    <hr>
    <h3>Φώτα / Ρελέ</h3>
    <button id="btn1" class="off" onclick="toggleRelay(1)">Relay 1</button>
    <button id="btn2" class="off" onclick="toggleRelay(2)">Relay 2</button>

    <hr>
    <button onclick="logout()">Αποσύνδεση</button>
  </div>
</div>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyB7hyTIcApBlJ4MrWqCPRFLG1BczaV6cXk",
    authDomain: "smart-thermostat-web.firebaseapp.com",
    projectId: "smart-thermostat-web",
    storageBucket: "smart-thermostat-web.firebasestorage.app",
    messagingSenderId: "475657642852",
    appId: "1:475657642852:web:df842ffd805444b017d071"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // === Login / Register ===
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
      .then(user => {
        document.getElementById("authDiv").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      })
      .catch(err => {
        document.getElementById("authMsg").innerText = err.message;
      });
  }

  function register() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(user => {
        document.getElementById("authDiv").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      })
      .catch(err => {
        document.getElementById("authMsg").innerText = err.message;
      });
  }

  function logout() {
    auth.signOut().then(() => {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("authDiv").style.display = "block";
    });
  }

  // === MQTT ===
  const options = {
    clean: true,
    connectTimeout: 4000,
    clientId: 'webClient_' + Math.random().toString(16).substr(2, 8),
    username: 'hivemq.webclient.1744457110038',
    password: 'lG2Xjs@%50v:yDd>9EIP',
  };

  const client = mqtt.connect('wss://a553b26d2ee54624914da5768a2f4839.s1.eu.hivemq.cloud:8884/mqtt', options);

  client.on('connect', () => {
    console.log('✅ Συνδέθηκε στο MQTT broker');
    client.subscribe('esp8266/temperature');
    client.subscribe('esp8266/humidity');
    client.subscribe('esp8266/relayState');
    client.subscribe('esp8266/relay1State');
    client.subscribe('esp8266/relay2State');
    client.subscribe('esp8266/nTemp');
  });

  client.on('message', (topic, message) => {
    const msg = message.toString();
    if(topic==='esp8266/temperature') document.getElementById('temp').innerText = msg;
    if(topic==='esp8266/humidity') document.getElementById('hum').innerText = msg;
    if(topic==='esp8266/relayState') document.getElementById('relay').innerText = msg==='1'?'ON':'OFF';
    if(topic==='esp8266/relay1State') updateUI(1,msg);
    if(topic==='esp8266/relay2State') updateUI(2,msg);
    if(topic==='esp8266/nTemp'){
      document.getElementById('currentTemp').innerText = msg;
      document.getElementById('nTempInput').value = msg;
    }
  });

  function sendTemp(){
    const temp = document.getElementById('nTempInput').value;
    if(temp>=5 && temp<=50){
      client.publish('set/nTemp', temp.toString());
    } else {
      alert('Εισάγετε τιμή 5–50');
    }
  }

  function toggleRelay(id){
    const btn = document.getElementById('btn'+id);
    const currentState = btn.classList.contains('on') ? '1':'0';
    const newState = currentState==='1' ? '0':'1';
    client.publish('set/relay'+id,newState);
  }

  function updateUI(id,state){
    const btn = document.getElementById('btn'+id);
    if(state==='1'){
      btn.classList.remove('off'); btn.classList.add('on'); btn.innerText='Relay '+id+' ON';
    } else {
      btn.classList.remove('on'); btn.classList.add('off'); btn.innerText='Relay '+id+' OFF';
    }
  }
</script>
</body>
</html>
